<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-model绑定数据 案例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息： {{message}}jspang</p>
        <h3>文本框</h3>
        <p>v-model:
            <input type="text" v-model="message">
        </p>
        <p>v-model.lazy
            <input type="text" v-model.lazy="message">
        </p>
        <p>v-model.number
            <input type="text" v-model.number="message">
        </p>
        <p>v-model.trim
            <input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea name="" id="" cols="30" rows="10" v-model=" messgae"></textarea>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">label:{{isTrue}}</label>
        <h3>多选绑定一个数组</h3>
        <p>
            <input type="checkbox" id="jspang" value="jspang1" v-model="web_Names">
            <label for="jspang">jspang</label>
            <input type="checkbox" id="Panda" value="Panda2" v-model="web_Names">
            <label for="Panda">Panda</label>
            <input type="checkbox" id="PanPan" value="PanPan3" v-model="web_Names">
            <label for="PanPan">PanPan</label>
            <p>{{web_Names}}</p>
        </p>
        <p>
            <input type="radio" v-model="n" value="1">红
            <input type="radio" v-model="n" value="2">绿
            <hr> {{n}}
        </p>
        <hr>
        <h3>单选按钮绑定</h3>
        <input type="radio" id="one" value="male" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="one" value="female" v-model="sex">
        <label for="one">女</label>
        <p>{{sex}}</p>
        <hr>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld!',
                isTrue: false,
                web_Names: [],
                sex: 'male',
                n: 1
            }
        });
    </script>
</body>

</html>
