<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set </title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <div><button onclick="add()">add</button></div>
    <script type="text/javascript">
        function add(params) {
            /* 三种方式 */
            //Vue.set(outData,'count',2);            
            // app.count++;
            // outData.count++;  //bug==》set设置解决
            // app.arr[1] ='ddd'
            //谁 下标值  改为ddd
            Vue.set(app.arr,1,'dd');
        }
 
        var outData={
            count:1,
            // goods:'car'
            arr:['aaa','bbb','ccc']
        }

        var app =new Vue({
            el:'#app',
            data:outData
        });
        
    </script>
</body>
</html>
