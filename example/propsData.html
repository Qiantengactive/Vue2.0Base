<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData Option</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>propsData Option 传值</h1>
    <div id="app">
        <hr>
        <header></header>
    </div>
    <script>
        /*
            propsData 不是和属性有关，他用在全局扩展时进行传递数据
           
            我们用propsData三步解决传值：
                1、在全局扩展里加入props进行接收。propsData:{a:1}
                2、传递时用propsData进行传递。props:[‘a’]
                3、用插值的形式写入模板。{{ a }}
            propsData在实际开发中我们使用的并不多，我们在后边会学到
                Vuex的应用，他的作用就是在单页应用中保持状态和数据的。
         */
        var header_a = Vue.extend({
            template: `<p>{{message}}--{{a}}</p>`,
            data: function () {
                return {
                    message: 'Hello ，I am header1'
                }
                // 接收a
            },
            props:['a']
        });
        new header_a({propsData:{a:12}}).$mount('header');
    </script>
</body>

</html>
