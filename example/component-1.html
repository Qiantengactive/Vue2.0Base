<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的component组件1 重点重点</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component组件1 定义组件 重点重点</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>
    <div id="app2">
        <jspang></jspang>
    </div>
    <jspang></jspang>
    <script type="text/javascript">
        //全局组件 必须放在new Vue()之前 
        Vue.component('jspang', {
            template: `<div style="color:red">我是全局的panda组件</div>`
        })
        //全局在构造器外面定义 局部在构造器里面定义
        var app = new Vue({
            el: '#app',
            components: {
                "panda": {
                    template: `<div style="color:green">我是局部的jspang组件</div>`
                }
            }
        });
        // var app = new Vue({
        //     el: '#app2'
        // });

    </script>
</body>

</html>
