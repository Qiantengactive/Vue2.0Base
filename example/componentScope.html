<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的组件之间的子组件使用tempalet&scope向父组件传递信息--后盾网(45)</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <p>Vue的组件之间的子组件使用tempalet&scope向父组件传递信息--后盾网(45)</p>
    <hr>
    <div id="app">
        <hd-list :data="news">
            <template scope="v">
                    <li>
                        <h1>{{v.field.title}}</h1>
                    </li>
            </template>    
        </hd-list>
    </div>
</body>
<script type="text/x-template" id="hdList">
    <ul>
        <slot v-for="v in data" :field="v"></slot>
    </ul>
</script>
<script>
    var hdList={
        template:'#hdList',
        props:['data']
    };
    new Vue({
       el:'#app',
        components:{hdList},
        data:{
            news: [
                {title:'hdcms'},
                {title:'技术胖'}
            ]
        }
    })
    
    
</script>
</html>
