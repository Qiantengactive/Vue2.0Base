<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind指令标签属性绑定</title>
    <script src="../assets/js/vue.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 20px
        }
        .className1{
            font-size: 50px;
        }
        .font1{
            font-size: 30px
        }
    </style>
</head>
<body>
    <h1>v-bind指令标签属性绑定</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc"  width="200px" alt=""><br>
        <img :src="imgSrc"  width="200px" alt="">
        <a :href="urlBlong"></a>
        <hr>
        <div :class="className">1.绑定classA</div>
        <div :class="'className'+n">字符串用引号包裹</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div :class="{classA:isOk,classB:isOK2}">2.绑定class中的判断</div>
        <div class="font1" :class="{classA:isOk,classB:isOK2}">2.绑定class中的叠加</div>
        <div :class="[classA1,classB1]">3.绑定class中的判断</div>
        <div :class="isOk?classA1:classB1">4.绑定class中的三元运算符</div>
        <div :class="['classA','classB']">5.绑定class中的数组操作</div>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <div :style="{color:red,fontSize:font}">绑定style</div>
        <div :style="styleObjec">6.用对象绑定style样式</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld!111',
                imgSrc:'https://www.baidu.com/img/bd_logo1.png',
                urlBlong:'www.baidu.com',
                className:'classA ',
                classA1:"classA",
                classB1:"classB",
                isOk:false,
                isOk2:false,
                red:'red',
                font:'20px',
                styleObjec:{
                    fontSize:'24px',
                    color:'green'
                },
                n:1
            }
        });

    </script>
</body>

</html>
