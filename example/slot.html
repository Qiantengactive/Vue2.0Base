<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>slot</h1>
    <hr>
    <div id="app">
        <jspang>
            <span slot="bolgUrl">{{jspangData.blogUrl}}</span>
            <span slot="netName">{{jspangData.netName}}</span>
            <span slot="skill">{{jspangData.skill}}</span>
            <span slot="paaa">paaa</span>
        </jspang>
    </div>
    <template id="tep">
        <div>
            <p>博客地址：
                <slot name="bolgUrl"></slot>
            </p>
            <p>网名：
                <slot name="netName"></slot>
            </p>
            <p>技术类型：
                <slot name="skill"></slot>
            </p>
            <slot name="paaa"></slot>
        </div>
    </template>
    <!-- 
         slot是标签的内容扩展，也就是说你用slot就可以在自定
            义组件时传递给组件内容，组件接收内容并输出。
         slot的使用需要两步： 
            1、在HTML的组件中用slot属性传递值。
            <jspang>
                <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
            </jspang>
             2、在组件模板中用<slot></slot>标签接收值。
            <template id="tmp">
                <div>
                    <p>博客地址：<slot name="bolgUrl"></slot></p>
                </div>
            </template>
     -->
    <script type="text/javascript">
        var jspang = {
            template: '#tep'
        }
        var app = new Vue({
            el: '#app',
            data: {
                jspangData: {
                    blogUrl: 'http://jspang.com',
                    netName: '技术胖',
                    skill: 'web前端'
                }
            },
            components: {
                "jspang": jspang
            }
        });

    </script>
</body>

</html>
