<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的component组件1 重点重点</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component组件1 父子组件 重点重点</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
        //父子组件关系  从子到父加载 在父里面挂子组件
        var city={
            template:'<div style = "color:red" > sichuan from china!</div>'
        }
        //全局在构造器外面定义 局部在构造器里面定义
        // 1.在外面生命局部组件
        var pandaComponent={
            template:'<div><p> Pand from china!</p><city></city></div>',
            components:{
                "city": city
            }
        }
        var app = new Vue({
            el: '#app',
            components: {
                "panda": pandaComponent
            }
        });
        // var app = new Vue({
        //     el: '#app2'
        // });

    </script>
</body>

</html>
